<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<style>
    body {
        background: url(photos/signup.jpg);
        background-size: cover;
        background-repeat: no-repeat;
    }
</style>

<body>
    <header>
        <h4><a href="index.html" class="brand">CURE<span class="orange">CANCER</span></a></h4>
        <div class="menu-btn">
        </div>
        <div class="navigation">
            <div class="navigation-items">
                <a href="donate.html">Donate</a>
                <a href="about.html">About</a>
                <a href="card.html">Patients</a>
                <a href="askdonation.html">Ask For Donation</a>
                <a href="login.html">Login/SignUp</a>
            </div>
        </div>
    </header>
    <form>
        <h1 style="color: #e97932; margin-left: 150px;"">SignUp Form</h1>
        <div class="container1 mx-4">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">First Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="inputPassword6" class="col-form-label">Password</label>
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <input type="password" id="inputPassword6" class="form-control" aria-labelledby="passwordHelpInline" style="width: 400px;">
                    </div>
                    <div class="col-auto">
                      <span id="passwordHelpInline">
                        <button type="button" onclick=handleshow() style="border: none; background-color: transparent;"><i class="fa-solid fa-eye-slash" id="newone"></i></button>
                      </span>
            </div>
            </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <h5 class="my-3">Already an user ? <a href="login.html" style="color: #e97932;">Login Up</a></h5>
        </div>
    </form>
    <script>
         function handleshow() {
            a = document.getElementById("inputPassword6");
            b= document.getElementById("newone");
            if (a.getAttribute("type") == "text") {
                a.setAttribute("type", "password");
                b.setAttribute("class", "fa-solid fa-eye-slash");
        }
        else if (a.getAttribute("type") == "password") {
            a.setAttribute("type", "text");
            b.setAttribute("class", "fa-solid fa-eye");
        }
    }
    </script>
</body>

</html>
