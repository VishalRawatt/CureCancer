<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <title>Card</title>
  <style>
      body {
        padding: 0;
        background-color: #e97923;
      }
    </style>
</head>

<body>
  <header>
    <h4><a href="index.html" class="brand">CURE<span class="orange">CANCER</span></a></h4>
    <div class="menu-btn"></div>
    <div class="navigation">
      <div class="navigation-items">
        <a href="donate.html">Donate</a>
        <a href="about.html">About</a>
        <a href="card.html">Patients</a>
        <a href="#">Help</a>
        <a href="login.html">Login/SignUp</a>
      </div>
    </div>
  </header>

  <div class="cards"style="margin-top : 100px">
    <div class="row"></div>
    </div>

  <script>
    fetch("kids.json")
  .then(function (response) {
    return response.json();
  })
  .then(function (kids) {
    let data = document.querySelector(".row");
    let out = "";
    for (let kid of kids) {
      out += `
<div class="card-body col-md-3">
<img src="${kid.images}" style= "width: 300px; height: 250px; margin:20px 25px; border-radius:3%;" class="card-img-top" alt="...">
<div class=" cbody" style="margin-left:20px">
<h5 class="card-title">${kid.title}</h5>
<p class="card-text">${kid.text}</p>
<a href="donate.html" class="donatehref">Donate</a>
</div>
</div>
    `;
    }
    data.innerHTML = out;
  })
  </script>
</body>

</html>
